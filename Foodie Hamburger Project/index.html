<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./Images/foodie-logo.svg" alt="">
            </div>
            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <nav class="menus">
                <span class="close-icon">&times;</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="img-container">
            <img src="./Images/hero-image.png" alt="hero-image">
        </div>
        <p>Well, You can’t resist anymore!</p>
    </section>

    <section class="common-section" id="top-picks">
        <p class="common-heading">Top Picks</p>
        <div class="img-container">
            <img src="./Images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="">
        </div>
    </section>

    <section class="common-section" id="whopper">
        <p class="common-heading">Whopper</p>
        <div class="img-container">
            <img src="./Images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="">
        </div>
    </section>


    <section class="common-section" id="stunner-menu">
        <p class="common-heading">Stunner Menu</p>
        <div class="img-container">
            <img src="./Images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="">
        </div>
    </section>

    <section class="common-section" id="new-foodie-collection">
        <p class="common-heading">New Foodie Collection</p>
        <div class="img-container">
            <img src="./Images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="">
        </div>
    </section>

    <section class="common-section" id="deal-of-the-day">
        <p class="common-heading">Deal of the Day</p>
        <div class="img-container">
            <img src="./Images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="">
        </div>
    </section>

    <footer>
        <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
        <p class="made-by">Made with ❤️ by Avinash Kumar</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
